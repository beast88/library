<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">

  <title>Library</title>
</head>

<body>
    <header class="header">
			<h1>Library</h1>
			<p>A simple app designed to exercise the JS principles of Object Constructors.</p>
    </header>

	<section class="main">
		<div class="main-console">
			<button id="create-button"><i class="fas fa-plus-circle"></i></button>
		</div>

		<div class="cards-container" id="main-container">

		</div>
	</section>

	<footer class="footer">
		<a href="https://github.com/beast88/library" target="_blank" ><i class="fab fa-github"></i></a>

		<script src="script.js" defer></script>
	</footer> 
		
	<div class="form-modal" id="form-modal">
		<form class="create-book-form" id="create-form">
			<h2>Add a book</h2>

			<div class="form-control">
				<label for="title">Title</label>
				<input type="text" id="title" name="title">
			</div>

			<div class="form-control">
				<label for="author">Author</label>
				<input type="text" id="author" name="author">
			</div>

			<div class="form-control">
				<label for="pages">Number of Pages</label>
				<input type="text" id="pages" name="pages">
			</div>

			<div class="form-control">
				<p>Have you read this book?</p>
				<div class="radio-control">
					<input type="radio" id="read" name="isRead" value="read">
					<label for="read">Read</label><br>
				</div>
				<div class="radio-control">
					<input type="radio" id="notread" name="isRead" value="unread">
					<label for="notread">Not Read</label>
				</div>
			</div>

			<div class="form-control">
				<div class="submit-button-container">
					<button id="submit-button" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
